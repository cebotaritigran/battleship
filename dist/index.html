<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>

    <link rel="stylesheet" href="./style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="body-wrap">
        <header class="header">
            <h1>Battleship</h1>
        </header>
        <main class="main">
            <div class="game">
                <div class="player-container">
                    <div class="grid-numbers">
                        <div class="numbers">1</div>
                        <div class="numbers">2</div>
                        <div class="numbers">3</div>
                        <div class="numbers">4</div>
                        <div class="numbers">5</div>
                        <div class="numbers">6</div>
                        <div class="numbers">7</div>
                        <div class="numbers">8</div>
                        <div class="numbers">9</div>
                        <div class="numbers">10</div>
                    </div>
                    <div class="grid-letters">
                        <div class="letters">A</div>
                        <div class="letters">B</div>
                        <div class="letters">C</div>
                        <div class="letters">D</div>
                        <div class="letters">E</div>
                        <div class="letters">F</div>
                        <div class="letters">G</div>
                        <div class="letters">H</div>
                        <div class="letters">I</div>
                        <div class="letters">J</div>
                    </div>
                    <div class="grid-container"></div>
                    <div class="turn-shower"></div>
                    <div class="randomise">Randomise</div>
                </div>

                <div class="player-container">
                    <div class="grid-numbers">
                        <div class="numbers">1</div>
                        <div class="numbers">2</div>
                        <div class="numbers">3</div>
                        <div class="numbers">4</div>
                        <div class="numbers">5</div>
                        <div class="numbers">6</div>
                        <div class="numbers">7</div>
                        <div class="numbers">8</div>
                        <div class="numbers">9</div>
                        <div class="numbers">10</div>
                    </div>
                    <div class="grid-letters">
                        <div class="letters">A</div>
                        <div class="letters">B</div>
                        <div class="letters">C</div>
                        <div class="letters">D</div>
                        <div class="letters">E</div>
                        <div class="letters">F</div>
                        <div class="letters">G</div>
                        <div class="letters">H</div>
                        <div class="letters">I</div>
                        <div class="letters">J</div>
                    </div>
                    <div class="grid-container"></div>
                    <div class="turn-shower"></div>
                    <div class="randomise">Randomise</div>
                </div>

            </div>
        </main>
        <div class="options">
            <div class="player-player">Player vs Player</div>
            <div class="player-ai">Player vs AI</div>
            <div class="reset">Reset</div>
        </div>


    </div>

</body>

</html>
